<!DOCTYPE html>
<html>
<head>
	<title>Home Work 3</title>
</head>
<body>
	<center>
		<img src="http://mizzima.com/sites/default/files/styles/news_category_large_image/public/news-images/uec-announces-constituencies-for-2020-general-election.jpg?itok=hfERFNrK&fbclid=IwAR2VK4K0hNQXmPRomD77iZlBobbCj5N3JQfThuukC4zu2pKpk3LgA8c-ZEY" width="200px" height="100px" >
	</center>
	<h2 align="center"><u>Welcome To 2020 Election</u></h2>
	<p align="center">Citizen ID : WDF(1015)</p>
	<hr>
	<table border="1px" align="center">
		<thead>
			<tr bgcolor="yellow">
				<th colspan="2">Election Form</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><label for="leadername">Leader Name :</label></td>
				<td>
					<form>
						<input type="text" name="leadername" id="leadername" class="" placeholder="Enter Your Leader Name">
					</form>
				</td>
			</tr>
			<tr>
				<td><label for="yourname">Your Name :</label></td>
				<td>
					<form>
						<input type="text" name="yourname" id="yourname" class="" placeholder="Enter Your Name">
					</form>
				</td>
			</tr>
			<tr>
				<td><label for="email">Email :</label></td>
				<td>
					<form>
						<input type="eamil" name="email" id="email" class="" placeholder="Enter Your Email">
					</form>
				</td>
			</tr>
			<tr>
				<td><label for="password">Passcode :</label></td>
				<td>
					<form>
						<input type="password" name="password" id="password" class="" placeholder="Enter Your Passcode">
					</form>
				</td>
			</tr>
			<tr>
				<td><label for="parties">Parties</label></td>
				<td>
					<form>
						<input type="radio" name="parties" id="parties" class="" value="nld">NLD
						<input type="radio" name="parties" id="parties" class="" value="usdp">USDP
						<input type="radio" name="parties" id="parties" class="" value="ppp">PPP
					</form>
				</td>
			</tr>
			<tr>
				<td>
					<label for="loaction">Location</label>
				</td>
				<td>
					<select>
						<option>Choose City</option>
						<option>Yangon</option>
						<option>Mandalay</option>
						<option>Nay Pyi Taw</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<form>
						<input type="checkbox" name="accept" id="accept" class="" >I accept all the regulation of election community
					</form>
				</td>	
			</tr>

		</tbody>
		<tfoot align="right">
			<tr>
				<td colspan="2">
					<form>
						<input type="button" name="cancel" id="cancel" class="" value="Cancel">
						<button type="submit" name="submit" id="submit" class="">Submit</button>
					</form>
					
				</td>
			</tr>
		</tfoot>
	</table>
	<hr>


</body>
<footer>
	<pre><center>Already Register&excl; <a href="">Click Here to Login</a></center></pre>
</footer>
</html>
