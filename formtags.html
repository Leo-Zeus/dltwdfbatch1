		<fieldset>
		<legend>This is Sample Form &copy; &para; &#x000FF;</legend>
		<form action="#" method="POST" enctype="multipart/form-data">
		<label for="firstname">First Nmae</label>
		<input type="text" name="firstname" id="firstname" class="" disabled >
		<br>
		<br>
		<label for="lastname">Last Name</label>
		<input type="text" name="lastname" id="lastname" class="" >
		<br>
		<br>
		<label for="password">Password</label>
		<input type="password" name="password" id="password" class="" >
		<br>
		<br>
		<label for="email">Email</label>
		<input type="email" name="email" id="email" class="" >
		<br>
		<br>
		<label for="gender">Gender</label>
		<input type="radio" name="gender" id="gender" class="" value="1" placeholder="gender">Male
		<input type="radio" name="gender" id="gender" class="" value="0" placeholder="gender">Female
		

		<br>
		<br>
		<label for="color">Choose Your Fav Color</label>
		<input type="checkbox" name="color" id="color" class="" value="red">Red
		<input type="checkbox" name="color" id="color" class="" value="red">Black
		<input type="checkbox" name="color" id="color" class="" value="red" checked>Blue
		<input type="checkbox" name="color" id="color" class="" value="red">Green
		<br>
		<br>
		<label for="country">Citizen</label>
		<select name="country" id="country" class="">
			<option selected disabled>Choose Your Country</option>
			<option value="myanmar">Myanmar</option>
			<option value="thailand">Thailand</option>
			<option value="indonesia">Indonesia</option>
			<option value="laos">Laos</option>
		</select>
		<br>
		<br>
		<label for="age">Age</label>
		<input type="number" name="age" id="age" class="">
		<br><br>
		<label for="week">Week</label>
		<input type="week" name="week" id="week" class="">
		<br>
		<br>
		<label for="score">Score</label>
		<input type="range" name="score" id="score" class="" value="10">
		<br>
		<br>
		<label for="">Date</label>
		<input type="date" name="dob" id="dob" class="" placeholder="Choose Date of Birth">
		<br>
		<br>
		<label for="time">Time</label>
		<input type="time" name="time" id="time" class="">
		<br><br>
		<label for="datetime">Date Time</label>
		<input type="datetime-local" name="datetime" id="datetime" class="">
		<br>
		<br>
		<label for="nrcfront">NRC front</label>
		<input type="file" name="nrcfront" id="nrcfront" class="">
		<label for="nrcback">NRC Back</label>
		<input type="file" name="nrcback" id="nrcback" class="">
		<label for="attach">Attachment</label>
		<input type="file" name="attach" id="attach" class="" multiple>
		<br>
		<br>
		<input type="button" name="cancel" id="cancel" class="" value="Cancel">
		<input type="reset" name="reset" id="reset" class="" value="Reset">
		<button type="submit" name="submit" id="submit" class="">Submit</button>
	</form>
	</fieldset>
	</div>
		
	<div>
		<iframe src="imagetag.html" width="70%"></iframe>
	</div>
